  - match:
    - uri:
        prefix: /fulfillment
    route:
    - destination:
        port:
          number: 8080
        host: fulfillment.test.svc.cluster.local
  - match:
    - uri:
        prefix: /orders
    route:
    - destination:
        port:
          number: 8080
        host: orders.test.svc.cluster.local
---
apiVersion: networking.istio.io/v1alpha3
