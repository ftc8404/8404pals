<html>

<head>
	<title>Home - 8404 PALS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="/static/css/noscript.css" /></noscript>
	{% include 'favicon.html' %}
</head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<div class="align-center">
					<div class="login-triangle"></div>
					
					<h2 class="login-header">Login</h2>
					
					<form class="login-container">
					<p><input type="text" placeholder="Username" name="userid"></p>
					<p><input type="password" placeholder="Password" name="pwd"></p>
					<p><input type="button" onclick="check(this.form)" value="Login"></p>
					
					</form>

					<script language="javascript">
					function check(form)
						{
							if(form.userid.value == "yoshi" && form.pwd.value == "testing") {
								window.open("/home")
							}
							else{
								alert("The username and password you entered are not valid")
							}
						}
					</script>
				</div>
			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/browser.min.js"></script>
	<script src="/static/js/breakpoints.min.js"></script>
	<script src="/static/js/util.js"></script>
	<script src="/static/js/main.js"></script>

</body>

</html>
