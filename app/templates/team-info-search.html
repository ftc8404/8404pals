<html>

<head>
	<title>Team Search - 8404 PALS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="/static/css/noscript.css" /></noscript>
	{% include 'favicon.html' %}
</head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		{% include 'header.html' %}

		<!-- Menu -->
		{% include 'menu.html' %}

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<header>
					<h1>Team Search</h1>
				</header>
				<section>
					<h2 id="all-filters-toggle"
						style="-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;-o-user-select: none;user-select: none;cursor: default;">
						&#x25B2; All Filters &#x25B2;</h2>
					<div id="all-filters" style="display: none">
						<div class="row gtr-uniform">
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Detect Element" id="Match Detect Element" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Detect Element">Match Detect Element</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Carousel" id="Match Carousel" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Carousel">Match Carousel</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Terrain Over" id="Match Terrain Over" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Terrain Over">Match Terrain Over</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Terrain Around" id="Match Terrain Around" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Terrain Around">Match Terrain Around</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Fast Freight" id="Match Fast Freight" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Fast Freight">Match Fast Freight</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match High Deposit" id="Match High Deposit" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match High Deposit">Match High Deposit</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Cap" id="Match Cap" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Cap">Match Cap</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match DC :(" id="Match DC :(" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match DC :(">Match DC :(</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match GP :)" id="Match GP :)" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match GP :)">Match GP :)</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Not GP :(" id="Match Not GP :(" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Not GP :(">Match Not GP :(</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Possession Penalties" id="Match Possession Penalties" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Possession Penalties">Match Possession Penalties</label>
							</div>
							<!-- <div class="col-3 col-4-large col-6-small">
								<input name="Match Gold Division" id="Match Gold Division" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Gold Division">Match Gold Division</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Silicon Division" id="Match Silicon Division" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Silicon Division">Match Silicon Division</label>
							</div> -->
						</div>
					</div>
				</section>
				<header>
					<h2></h2>
				</header>
				<form action="javascript:search()">
					<div class="row gtr-uniform">
						<div class="col-8 col-9-medium">
							<input id="search" name="search" placeholder="Team number or name..." type="text"
								onkeyup="searchChange()" autocomplete="off">
						</div>
						<div class="col-4 col-3-medium">
							<button type="submit" class="primary">></button>
						</div>
					</div>
				</form>
				<div id="results"></div>
			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/browser.min.js"></script>
	<script src="/static/js/breakpoints.min.js"></script>
	<script src="/static/js/util.js"></script>
	<script src="/static/js/main.js"></script>
	<script src="/static/js/team-info-search.js"></script>

</body>

</html>
